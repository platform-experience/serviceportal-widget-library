<div class="panel-wrapper" ng-class="{ 'expanded': c.expanded, 'recovered': (c.alert.state === 'Closed') }">
	<div class="panel-proper">
		<div class="panel-header">
			<span ng-if="options.titleIconClasses" class="title-icon">
				<i class="{{options.titleIconClasses}}" aria-hidden="true"></i>
			</span>
			<span>Root Cause Identified</span>
			<div class="panel-expander-wrapper" 
				ng-if="c.alert.incident && (c.alert.incident.problem.sys_id || c.alert.incident.cause.sys_id)"
				ng-click="c.expanded = !c.expanded" data-toggle="collapse" data-target="#root-cause-drawer" 
				aria-expanded="false" aria-controls="root-cause-drawer">
				<svg class="panel-expander">
					<use xlink:href="#plus"></use>
				</svg>
			</div>
		</div>
		<div class="panel-content" id="panel-content">

			<div class="row triptych">
				<div class="col-xs-4" ng-repeat="item in c.stats">
					<div class="key-value">
						<span ng-if="item.value">{{item.value}}</span>
						<span ng-if="item.icon" class="key-icon">
							<svg>
								<use xlink:href={{item.icon}}></use>
							</svg>
						</span>
					</div>
					<div class="subtitle">
						{{item.name}}
					</div>
					<div ng-if="item.detail" class="subtitle-small">
						{{item.detail}}
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-if="c.drawerWidget" class="panel-drawer collapse" id="root-cause-drawer">
		<sp-widget widget="c.drawerWidget"></sp-widget>
	</div>
</div>
