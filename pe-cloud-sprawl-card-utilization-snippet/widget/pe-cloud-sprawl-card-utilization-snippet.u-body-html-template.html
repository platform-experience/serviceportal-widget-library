<div class="each-row" ng-repeat="each in c.company.vm_list">
  <div class="first-box">
    <p class="big-text">{{each.vmnumber}}</p>
    <p class="small-text">{{each.vm_number}}</p>
  </div>
  <div class="second-box">
    <p class="progress-text">{{each.progress_text}}</p>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{'width': each.progress}">
        <span class="sr-only">60% Complete</span>
      </div>

    </div>
    <p class="percent-complete">{{each.progress}}</p>
  </div>
  <div class="third-box">
    <div class="media  people-card-media">
      <div class="media-left ">
        <div class="person-photo ">

          <img ng-if="each.user.photo" class="media-object list__photo img-circle ng-scope" ng-src="{{data.user_photo}}">
          <div ng-if="!each.user.photo " class="badge initials-badge" data-original-title="" title="">
            <span class="" ng-bind="getinitials(each.user)"></span>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
